<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Website Homepage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <!--Where the Lottie Animation goes-->
      <div id="MYanimation" style="display: block; z-index: 5"></div>
      <!--Profile Icon-->
      <div class="MYprofilecont">
        <a class="MYprofilelink" href="profile.html">
          <img
            src="./Artworks/Other_Assets/Profile.png"
            class="MYprofile"
            alt="oop"
          />
        </a>
      </div>
      <div class="MYlogocont">
        <!--Slimepedia Image-->
        <img src="./Artworks/Other_Assets/Logo.png" class="MYlogo" alt="oop" />
      </div>
      <div class="MYbtncont">
        <!-- Homepage button -->
        <div class="MYbtna">
          <button type="button" class="MYbtn" id="MYbtn1">
            Character Trivia
          </button>
        </div>
        <div class="MYbtna">
          <button type="button" class="MYbtn" id="MYbtn2">
            Genshin Trivia
          </button>
        </div>
        <div class="MYbtna">
          <button type="button" class="MYbtn" id="MYbtn3">Slimepedia</button>
        </div>
      </div>
      <div>
        <img src="./Artworks/BGs/Homepage.png" class="MYbg" alt="oop" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="homepage.js"></script>
  </body>
</html>
