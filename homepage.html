<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Website Homepage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section>
      <!--Profile Icon-->
      <div class="MYprofilecont">
        <img src="../Artworks/BGs/Profile.png" class="MYprofile" alt="oop" />
      </div>
      <div class="MYlogocont">
        <!--Slimepedia Image-->
        <img src="../Artworks/BGs/Logo.png" class="MYlogo" alt="oop" />
      </div>
      <div class="MYbtncont">
        <!-- Homepage button -->
        <button type="button" class="MYbtn" id="MYbtn1">
          Character Trivia
        </button>
        <button type="button" class="MYbtn" id="MYbtn2">Genshin Trivia</button>
        <button type="button" class="MYbtn" id="MYbtn3">Slimepedia</button>
      </div>
      <div>
        <img src="../Artworks/BGs/Homepage.png" class="MYbg" alt="oop" />
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </body>
</html>
