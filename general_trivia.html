<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Website Genshin Trivia</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="MYanimation">
      <div> <!--The BG Slimepedia Fightpage Image-->
        <div class="MYpatchcont"> <!--Fightpage Patches Container-->
            <img src="./Artworks/BGs/Fightpage_LPatch.png" class="MYfightl" alt="oop" />
            <img src="./Artworks/BGs/Fightpage_RPatch.png" class="MYfightr" alt="oop" />
        </div>
        <img src="./Artworks/BGs/Fightpage.png" class="MYfight" alt="oop" />
      </div>
      <div class="MYGTcdcont"> <!--Where the Countdown goes-->
        <p class="MYGTcd" id="GTCountdown">30 seconds</p>
      </div>
      <div class="MYGTqncont"> <!--Where the Question appears-->
          <p class="MYGTqn" id="GTQuestion"></p>
      </div>
      <div class="MYGToptcont"> <!--Where the options appear-->
          <button type="button" class="MYGTopts" id="MYGTopt1">Opt1</button>
          <button type="button" class="MYGTopts" id="MYGTopt2">Opt2</button>
          <button type="button" class="MYGTopts" id="MYGTopt3">Opt3</button>
          <button type="button" class="MYGTopts" id="MYGTopt4">Opt4</button>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
