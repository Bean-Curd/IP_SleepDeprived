<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Website Character Trivia</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="MYanimation">
      <div> <!--The BG Slimepedia Image-->
        <img src="../Artworks/BGs/Slimepedia.png" class="MYbook" alt="oop" />
      </div>
      <div class="MYcdcont"> <!--Where the Countdown goes-->
        <p class="MYcd" id="Countdown">30 seconds</p>
      </div>
      <div class="MYqncont"> <!--Where the Question appears-->
          <p class="MYqn" id="Question"></p>
      </div>
      <div class="MYoptcont"> <!--Where the options appear-->
          <button type="button" class="MYopts" id="MYopt1">Opt1</button>
          <button type="button" class="MYopts" id="MYopt2">Opt2</button>
          <button type="button" class="MYopts" id="MYopt3">Opt3</button>
          <button type="button" class="MYopts" id="MYopt4">Opt4</button>
      </div>
      <div class="MYhelpcont">
        <button type="button" class="MYhelp" id="MYhelp">Help!</button>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
