<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="MYprofilepage">
    <a href="homepage.html">
      <img
        src="../Artworks/Other Assets/Back Arrow.png"
        class="MYback"
        alt="oop"
      />
    </a>
    <div class="MYprimocount">
      <img
        src="../Artworks/Other Assets/Primogem.png"
        class="MYshopprimo"
        alt="oop"
      />
      <p class="MYprimos" id="MYshowprimo"></p>
    </div>
    <div class="MYshopcont">
      <button type="button" class="MYshop" onclick="clickconvert(event)">
        Convert 100 Primogems to 50 Genshin Primogems
      </button>
      <button type="button" class="MYshop">
        Convert 160 Primogems to unlock a new piece of Character Information
      </button>
    </div>
    <div>
      <a href="helpwhy.html">
        <button type="button" class="MYsignout">Sign Out</button>
      </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
