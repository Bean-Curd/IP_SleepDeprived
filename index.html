<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Slimepedia Website Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="MYlogin">
    <div id="MYanimation">
      <!--Where the Lottie animation goes-->
      <form action="" class="MYform">
        <!--For the logo-->
        <div>
          <img
            src="../Artworks/Other Assets/Logo.png"
            class="MYloginlogo"
            alt="oop"
          />
        </div>
        <!--For the login form-->
        <div>
          <!--For the Username-->
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="Enter email"
            required="required"
            style="
              background-color: #e5e5e5;
              margin-top: 30px;
              border-radius: 10px;
            "
          />
        </div>
        <!--For the Password-->
        <div>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            required="required"
            style="
              background-color: #e5e5e5;
              margin-top: 30px;
              border-radius: 10px;
            "
          />
        </div>
        <!--For the Log in button-->
        <div>
          <!--For the confimation message below the form-->
          <button type="submit" class="MYloginbtn" onclick="clicklogin(event)">
            Log in
          </button>
        </div>
        <!--The confimation message-->
        <div id="msg" style="margin-top: 30px; border-radius: 10px"></div>
      </form>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
